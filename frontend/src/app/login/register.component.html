<h2>Registro</h2>

<form [formGroup]="form" (ngSubmit)="registrar()">
  <div class="mb-3">
    <label>Nombre completo</label>
    <input type="text" class="form-control" formControlName="nombre">
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>

  <div class="mb-3">
    <label>Contraseña</label>
    <input type="password" class="form-control" formControlName="clave">
  </div>

  <div class="mb-3">
    <label>Rol</label>
    <select class="form-control" formControlName="id_rol">
      <option [ngValue]="null" disabled selected>Seleccioná un rol</option>
      <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
    </select>
  </div>


  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Registrarse</button>
</form>
